<!DOCTYPE html>
<html lang="en" x-data="{ theme: localStorage.getItem('theme') || 'light' }" :data-theme="theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ace Citizenship{% endblock %} | U.S. Citizenship Test Prep</title>
    <meta name="description" content="{% block description %}Prepare for your U.S. citizenship test with Ace Citizenship. All 128 official USCIS questions with spaced repetition learning.{% endblock %}">

    <!-- App Store Smart Banner -->
    <meta name="apple-itunes-app" content="app-id=6532592671, app-clip-bundle-id=com.941apps.Ace-Citizenship.Clip">

    <!-- Canonical URL -->
    <link rel="canonical" href="{% block canonical %}https://acecitizenship.app{{ request.url.path }}{% endblock %}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{% block og_url %}https://acecitizenship.app{{ request.url.path }}{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{{ self.title() }} | U.S. Citizenship Test Prep{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ self.description() }}{% endblock %}">
    <meta property="og:image" content="{% block og_image %}https://acecitizenship.app/static/images/og-image.png{% endblock %}">
    <meta property="og:site_name" content="Ace Citizenship">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="{% block twitter_card %}summary_large_image{% endblock %}">
    <meta name="twitter:url" content="{% block twitter_url %}https://acecitizenship.app{{ request.url.path }}{% endblock %}">
    <meta name="twitter:title" content="{% block twitter_title %}{{ self.title() }} | U.S. Citizenship Test Prep{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}{{ self.description() }}{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}https://acecitizenship.app/static/images/og-image.png{% endblock %}">

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="Ace Citizenship Blog" href="https://acecitizenship.app/blog/feed.xml">

    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "941 Apps, LLC",
        "url": "https://acecitizenship.app",
        "logo": "https://acecitizenship.app/static/images/app-icon.jpg",
        "description": "U.S. citizenship test preparation app"
    }
    </script>

    <!-- WebSite Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Ace Citizenship",
        "url": "https://acecitizenship.app",
        "potentialAction": {
            "@type": "SearchAction",
            "target": {
                "@type": "EntryPoint",
                "urlTemplate": "https://acecitizenship.app/blog?q={search_term_string}"
            },
            "query-input": "required name=search_term_string"
        }
    }
    </script>

    <!-- SoftwareApplication Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Ace Citizenship",
        "description": "Prepare for your U.S. citizenship test with all 128 official USCIS questions. Spaced repetition learning helps you remember effectively.",
        "applicationCategory": "EducationalApplication",
        "operatingSystem": "iOS, iPadOS",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD",
            "availability": "https://schema.org/InStock"
        },
        "author": {
            "@type": "Organization",
            "name": "941 Apps, LLC"
        },
        "url": "https://acecitizenship.app",
        "downloadUrl": "https://apps.apple.com/app/id6532592671",
        "screenshot": "https://acecitizenship.app/static/images/og-image.png",
        "featureList": [
            "All 128 official USCIS civics questions",
            "Spaced repetition learning algorithm",
            "Progress tracking and statistics",
            "Audio pronunciation for each question",
            "App Clip for instant try before download"
        ],
        "keywords": "citizenship test, USCIS, naturalization, civics, immigration, study guide"
    }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', path='images/app-icon.jpg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', path='images/app-icon.jpg') }}">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/custom.css') }}">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link visually-hidden-focusable">Skip to main content</a>

    {% include "components/navbar.html" %}

    <main id="main-content" class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    {% include "components/footer.html" %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme persistence -->
    <script src="{{ url_for('static', path='js/theme.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
